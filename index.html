  <head>

    <title>Rock Paper Scissors</title>

  <body>
    <div class="game">
      <div class="header">

          <div class="title">ROCK<br />PAPER<br />SCISSORS</div>

          <div class="score-box">

            </div>
            <div class="score">

            </div>
          </div>
        </div>
      </div>

      <div class="choices" id="choicesScreen">

        </div>

        <div class="center">

    </div>
